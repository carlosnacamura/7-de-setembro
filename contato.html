<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="/css/contato.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    
  </head>
  <body>
    <form class="form">
      <p class="title">Entrar em contato</p>
      <p class="message">Essa aba é para você entrar em contato com a gente</p>
      <div class="flex">
        <label>
          <input required="" placeholder="" type="text" class="input" />
          <span>Nome</span>
        </label>
        <label>
          <input required="" placeholder="" type="text" class="input" />
          <span>Sobrenome</span>
        </label>
      </div>
      <label>
        <input required="" type="email" class="input" placeholder="" />
        <span>Email</span>
      </label>
      <label>
        <input type="text" class="input" placeholder="" required="" />
        <span>Cidade</span>
      </label>
      <label>
        <textarea placeholder="Comentários" class="comenter"></textarea>
      </label>
      <button class="submit">Enviar</button>
    </form>
  </body>
</html>
